<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .tag {
      display: inline-block;
      background: #e9f3ff;
      color: #007acc;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007acc;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #005fa3;
    }

    .link {
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #007acc;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" id="formContainer">
    <h2 id="formTitle">Teacher Login</h2>
    <div class="tag" id="tagText">Teacher Access</div>
    <p id="formDesc">Enter your credentials to access the Teacher Dashboard</p>

    <form id="loginForm">
      <input type="text" placeholder="Enter your username" required>
      <input type="password" placeholder="Enter your password" required>
      <button type="submit">Login as Teacher</button>
    </form>

    <form id="signupForm" style="display: none;">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="link" id="switchText">
      Don’t have an account? <a href="#" id="switchToSignUp">Sign Up</a>
    </div>

    <div class="link" id="backText" style="display:none;">
      Already have an account? <a href="#" id="switchToLogin">Login</a>
    </div>

    <div class="link">
      <a href="#">← Back to Role Selection</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const formTitle = document.getElementById('formTitle');
    const formDesc = document.getElementById('formDesc');
    const tagText = document.getElementById('tagText');
    const switchToSignUp = document.getElementById('switchToSignUp');
    const switchToLogin = document.getElementById('switchToLogin');
    const switchText = document.getElementById('switchText');
    const backText = document.getElementById('backText');

    switchToSignUp.addEventListener('click', () => {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      formTitle.textContent = 'Teacher Sign Up';
      formDesc.textContent = 'Create your teacher account to access the dashboard';
      tagText.textContent = 'New Teacher';
      switchText.style.display = 'none';
      backText.style.display = 'block';
    });

    switchToLogin.addEventListener('click', () => {
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
      formTitle.textContent = 'Teacher Login';
      formDesc.textContent = 'Enter your credentials to access the Teacher Dashboard';
      tagText.textContent = 'Teacher Access';
      switchText.style.display = 'block';
      backText.style.display = 'none';
    });
  </script>

</body>
</html>
