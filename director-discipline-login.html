<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Director of Discipline Login | School Management System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f7f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #b91c1c;
      margin-bottom: 10px;
    }

    .tag {
      display: inline-block;
      background: #fee2e2;
      color: #b91c1c;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #b91c1c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #7f1212;
    }

    .link {
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #b91c1c;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" id="formContainer">
    <h2 id="formTitle">Director of Discipline Login</h2>
    <div class="tag" id="tagText">Discipline Access</div>
    <p id="formDesc">Enter your credentials to access the Director of Discipline Dashboard</p>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <input type="text" placeholder="Enter your username" required>
      <input type="password" placeholder="Enter your password" required>
      <button type="submit">Login as Director</button>
      <div class="link">
        <a href="#" id="forgotPassword">Forgot Password?</a>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" style="display: none;">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <!-- FORGOT PASSWORD FORM -->
    <form id="forgotForm" style="display: none;">
      <input type="email" placeholder="Enter your registered email" required>
      <button type="submit">Reset Password</button>
    </form>

    <!-- TOGGLE LINKS -->
    <div class="link" id="switchText">
      Don’t have an account? <a href="#" id="switchToSignUp">Sign Up</a>
    </div>

    <div class="link" id="backText" style="display:none;">
      Already have an account? <a href="#" id="switchToLogin">Login</a>
    </div>

    <div class="link">
      <a href="http://localhost/staff-dashboard.html">← Back to Role Selection</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const forgotForm = document.getElementById('forgotForm');
    const formTitle = document.getElementById('formTitle');
    const formDesc = document.getElementById('formDesc');
    const tagText = document.getElementById('tagText');
    const switchToSignUp = document.getElementById('switchToSignUp');
    const switchToLogin = document.getElementById('switchToLogin');
    const switchText = document.getElementById('switchText');
    const backText = document.getElementById('backText');
    const forgotPassword = document.getElementById('forgotPassword');

    // Switch to Sign Up
    switchToSignUp.addEventListener('click', () => {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      forgotForm.style.display = 'none';
      formTitle.textContent = 'Director of Discipline Sign Up';
      formDesc.textContent = 'Create your account to access the Discipline Dashboard';
      tagText.textContent = 'New Director';
      switchText.style.display = 'none';
      backText.style.display = 'block';
    });

    // Switch to Login
    switchToLogin.addEventListener('click', () => {
      signupForm.style.display = 'none';
      forgotForm.style.display = 'none';
      loginForm.style.display = 'block';
      formTitle.textContent = 'Director of Discipline Login';
      formDesc.textContent = 'Enter your credentials to access the Director of Discipline Dashboard';
      tagText.textContent = 'Discipline Access';
      switchText.style.display = 'block';
      backText.style.display = 'none';
    });

    // Forgot Password
    forgotPassword.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      signupForm.style.display = 'none';
      forgotForm.style.display = 'block';
      formTitle.textContent = 'Forgot Password';
      formDesc.textContent = 'Enter your email to reset your password';
      tagText.textContent = 'Password Reset';
      switchText.style.display = 'none';
      backText.style.display = 'block';
    });
  </script>

</body>
</html>
